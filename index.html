<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Omah</title>
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="logo">
          <a href="#">omah<span>.</span></a>
        </div>
        <div class="toggle">
          <i class="bx bx-menu"></i>
        </div>
        <div class="menu">
          <span>home</span>
          <span>to rent</span>
          <span>for sale</span>
          <span>blog</span>
          <span>log in</span>
        </div>
      </div>
    </header>
    <main>
      <div class="hero">
        <div class="header-text">
          <h1>
            Ready to <br />
            find your new home
          </h1>
          <div class="rectangle"></div>
          <p>looking for a house with a low price and quality here, and sell your house quickly here</p>
        </div>
        <div class="image">
          <img src="./assets/img/header-img.svg" alt="" />
          <div class="card">
            <div class="drop-down">
              <div class="city">
                <h4>select city <i class="bx bx-chevron-down"></i></h4>
                <p>Jakarta</p>
              </div>
              <div class="price">
                <h4>price <i class="bx bx-chevron-down"></i></h4>
                <p>$1000 - $ 2000</p>
              </div>
              <div class="room">
                <h4>rooms <i class="bx bx-chevron-down"></i></h4>
                <p>3 rooms</p>
              </div>
              <div class="footage">
                <h4>footage <i class="bx bx-chevron-down"></i></h4>
                <p>2 footage</p>
              </div>
            </div>
            <div class="src-btn">
              <p>search</p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
